<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        #lista {
            margin: 20px auto;
            max-width: 500px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #aggiungi {
            background-color: #4CAF50;
            color: white;
        }
        #rimuovi {
            background-color: #f44336;
            color: white;
        }
        #aggiungi:hover {
            background-color: #45a049;
        }
        #rimuovi:hover {
            background-color: #e53935;
        }
        p {
            font-size: 18px;
            margin: 8px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        p:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <div id="lista">
        <!-- Input per inserire attività -->
        <input type="text" id="attività" placeholder="Inserisci un'attività">
        <br>
        <!-- Bottoni per aggiungere e rimuovere attività -->
        <button id="aggiungi">Aggiungi</button>
        <button id="rimuovi">Rimuovi Tutto</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
